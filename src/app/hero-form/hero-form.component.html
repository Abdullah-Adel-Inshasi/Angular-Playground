{{ model | json }}
<form #heroForm="ngForm" (onSubmit)="onSubmit(); heroForm.reset()">
  <div class="forms-module">
    <label for="name">Hero Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="model.name"
      required
      #name="ngModel"
    />
  </div>
  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
    Name is required
  </div>
  <div class="forms-module">
    <label for="alterEgo">Hero Alter Ego</label>
    <input
      type="text"
      id="alterEgo"
      class="form-control"
      [(ngModel)]="model.alterEgo"
    />
  </div>
  <div class="form-group">
    <label for="power">Hero Power</label>
    <select id="power" class="form-control" [(ngModel)]="model.power">
      <option *ngFor="let power of powers" [value]="power">
        {{ power }}
      </option>
    </select>
  </div>

  <button class="btn btn-default" type="submit">Add new hero</button>
</form>
